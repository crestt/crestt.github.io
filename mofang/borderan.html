	<script type="text/javascript">
		 jQuery(function( $ ) {
   $(document).ready(function() {



     var $container = $('.grid');//投稿を囲うクラスやIDを指定します。
        $container.imagesLoaded(function(){
            $container.masonry({
                itemSelector: '.grid-item',//投稿に適用されているクラスやIDを指定します。
                columnWidth: '.grid-item', //masonryのオプションです。
                gutter: 16,
               isFitWidth: true

            });
        });

        $container.infiniteScroll({
                navSelector  : '.infinite',//ページャーを囲うクラスやIDを指定します。
                nextSelector : '.infinite a',//「次の記事」へのリンクを示すクラスなどを指定します。
                itemSelector : '.grid-item',//投稿に適用されているクラスやIDを指定します。
                loading: {
                    finishedMsg: '<div class="end">COMPLETE</div>',
                    msgText: '<div class="load"><div class="spinner"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div></div></div></div>',//ローディング時のテキストを指定します。
                    img: ''
                }
            },
            function( newElements ) {
                var $newElems = $( newElements ).css({ opacity: 0 });
                $newElems.imagesLoaded(function(){
                    $newElems.animate({ opacity: 1 });
                    $container.masonry( 'appended', $newElems, true );

                });
                Intense( $newElems.find('.thumb'));
            }
        );

        // Pause Infinite Scroll
        // $(window).unbind('.infscr');

        // Resume Infinite Scroll
        // $('.infinite a').click(function(){
        //   $container.infinitescroll('retrieve');
        //   return false;
        // });



        // intence
        var elements = document.querySelectorAll( '.thumb' );
        Intense( elements );



      // modal
      $('.inline').modaal({
      fullscreen: true
      });

      // display none
      $('.op').delay(3000).queue(function(){
           $(this).hide();
       });



    });

 });
	</script>
